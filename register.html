<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica", sans-serif;
        }

        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            color: yellow; /* Bright yellow text */
        }

        body.light-mode {
            background-color: rgb(2, 243, 191); /* White background for light mode */
            color: black; /* Black text for light mode */
        }

        h1 {
            font-family: sans-serif;
            color: yellow; /* Bright yellow */
        }

        .container {
            background-color: black;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container.light-mode {
            background-color: rgb(255, 255, 255); 
            border: 2px solid #747272; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 1.3); 
        }

        .container p,
        .container span,
        .container a {
            color: yellow; 
        }

        .container.light-mode p,
        .container.light-mode span,
        .container.light-mode a {
            color: black;
        }

        .container button {
            background-color: rgb(51, 51, 43); 
            color: black; /* Black text */
            font-size: 12px;
            padding: 10px 45px;
            border: 2px solid rgb(141, 140, 140); /* Added border */
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s; /* Added transition for border and shadow */
        }

        .container.light-mode button {
            background-color: #04d1f5; 
            color: rgb(5, 5, 5); 
            
            box-shadow: 0 5px 20px rgba(0, 0, 0, 1.3); 
        }

        .container button.hidden {
            background-color: #1ca345; 
            color: rgb(5, 5, 5); 
           
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .container button.hidden.active {
            background-color: yellow; 
            color: black; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 1.3); 
        }

        .container form {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
            transition: background-color 0.3s;
        }

        .container.light-mode form {
            background-color: white; 
        }

        .container input {
            background-color: #444; 
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            color: yellow; 
            transition: background-color 0.3s;
        }

        .container.light-mode input {
            background-color: #ddd; 
            color: black; 
        }

        .container input::placeholder {
            color: yellow; 
        }

        .container.light-mode input::placeholder {
            color: black; 
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: rgb(0, 255, 213);
            height: 100%;
            background: linear-gradient(45deg, yellow, yellow);
            color: black; 
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
            color: rgb(0, 238, 255);
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: yellow; 
            transition: color 0.3s;
        }
    </style>
</head>

<body>

    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>REGISTER HERE</h1>
                <input type="text" placeholder="Name" id="registerName">
                <input type="email" placeholder="Email" id="registerEmail">
                <input type="password" placeholder="Password" id="registerPassword">
                <button type="submit">REGISTER</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>LOGIN</h1>
                <input type="email" placeholder="Email" id="loginEmail">
                <input type="password" placeholder="Password" id="loginPassword">
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="color:rgb(7, 7, 7)">Welcome Back!</h1>
                    <p>Enter your personal details</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="color:rgb(7, 7, 7)">Don't have an account?</h1>
                    <p>Sign up and discover great experiences</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById("container");
        const darkModeToggle = document.getElementById("darkModeToggle");
        const loginButton = document.getElementById("login");
        const registerButton = document.getElementById("register");

        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            container.classList.toggle("light-mode");
        });

        loginButton.addEventListener("click", () => {
            container.classList.remove("active");
        });

        registerButton.addEventListener("click", () => {
            container.classList.add("active");
        });

        document.getElementById("loginForm").addEventListener("submit", (event) => {
            event.preventDefault();
            
            alert('Login logic here');
        });

        document.getElementById("registerForm").addEventListener("submit", (event) => {
            event.preventDefault();
            
            alert('Register logic here');
        });
    </script>
</body>

</html>
